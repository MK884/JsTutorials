<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone-Paper-Scissor Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Stone-Paper-Scissor</h1>
    <div class="container">
      <div class="choices">
        <img src="assets/stone.png" alt="stone" id="stone" />
        <img src="assets/paper.png" alt="paper" id="paper" />
        <img src="assets/scissors.png" alt="scissor" id="scissor" />
      </div>
      <div class="score">
        <div class="user-score">
          <p id="user-score">0</p>
          <p>User Score</p>
        </div>
        <div class="comp-score">
          <p id="comp-score">0</p>
          <p>Computer Score</p>
        </div>
      </div>
      <div class="result">
        <p id="result">Play Your Move</p>
      </div>
      <button id="reset">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
