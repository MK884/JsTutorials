<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer - App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <ul class="wrapper">
            <li class="hrs">HH</li>
            <li>:</li>
            <li class="min">MM</li>
            <li>:</li>
            <li class="sec">SS</li>
        </ul>
        <div class="btns">
            <button class="stpBtn">Stop Timer</button>
            <button class="strBtn">Start Timer</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
