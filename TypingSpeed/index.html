<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <input type="text" name="" class="input-txt">
        <div class="content">
            <div class="text-content">
                <p>
                </p>
            </div>
            <div class="result">
                <ul class="result-content">
                    <li>Time Left: <b class="time">60</b>s</li>
                    <li>Mistakes: <b class="mistake">0</b></li>
                    <li>WPM: <b class="wpm">0</b></li>
                    <li>CPM: <b class="cpm">0</b></li>
                </ul>
                <button class="btn">Try Again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
