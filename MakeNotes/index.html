<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make Your Sticky Notes</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
    <div class="popup-box">
      <div class="popup">
        <header>
          <h4>Add New Note</h4>
          <i class="uil uil-times"></i>
        </header>
        <ul class="content">
          <li class="title">
            <p>Title</p>
            <input type="text" />
          </li>
          <li class="desc">
            <p>Description</p>
            <textarea name="" id=""></textarea>
          </li>
        </ul>
        <button>Add Note</button>
      </div>
    </div>
    <div class="wrapper">
      <li class="add box">
        <div class="icon">
          <i class="uil uil-plus"></i>
        </div>
        <p>Add New Note</p>
      </li>      
    </div>
    <script src="script.js"></script>
  </body>
</html>
