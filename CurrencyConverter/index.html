<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rate-Exchange App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Currency Converter App</h1>
      </div>
      <div class="details">
        <div>
          <p>Amount</p>
          <input type="number" id="amt" />
        </div>
        <div>
          <p>From</p>
          <div class="select from active">
            <div>
              <img src="https://flagsapi.com/US/flat/64.png" />
              <div class="selected">Select Country</div>
            </div>
            <i class="ri-arrow-down-s-line"></i>
          </div>
          <div class="options from">
            <ul class="menu">
              <li>India</li>
              <li>Dubai</li>
              <li>Dubai</li>
              <li>Dubai</li>
              <li>Dubai</li>
              <li>Dubai</li>
              <li>Russia</li>
            </ul>
          </div>
        </div>
        <div class="arrow"><i class="ri-arrow-right-line"></i></div>
        <div>
          <p>To</p>
          <div class="select to">
            <div>
              <img src="https://flagsapi.com/IN/flat/64.png" />
              <div class="selected">Select Country</div>
            </div>
            <i class="ri-arrow-down-s-line"></i>
          </div>
          <div class="options to">
            <ul class="menu">
              <li>India</li>
              <li>Dubai</li>
              <li>Dubai</li>
              <li>Dubai</li>
              <li>Dubai</li>
              <li>Dubai</li>
              <li>Russia</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="btn"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
