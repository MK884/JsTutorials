<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rate-Exchange App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Currency Converter App</h1>
      </div>
      <div class="details">
        <div>
          <p>Amount</p>
          <input type="number" id="amt" />
        </div>
        <div class="dropdown">
          <p>From</p>
          <div class="select">
            <div>
              <img src="https://flagsapi.com/US/flat/64.png" />
              <div class="selected" id="from" value="usd">USD</div>
            </div>
            <i class="ri-arrow-down-s-line"></i>
          </div>
          <div class="options">
            <ul class="menu"></ul>
          </div>
        </div>
        <div class="arrow"><i class="ri-arrow-right-line"></i></div>
        <div class="dropdown">
          <p>To</p>
          <div class="select">
            <div>
              <img src="https://flagsapi.com/IN/flat/64.png" />
              <div class="selected" id="to" value="inr">INR</div>
            </div>
            <i class="ri-arrow-down-s-line"></i>
          </div>
          <div class="options">
            <ul class="menu"></ul>
          </div>
        </div>
      </div>
      <div class="result">
        <p>22.59567757 INR</p>
      </div>
      <div class="btn">
        <button id="getBtn">Convert</button>
      </div>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
